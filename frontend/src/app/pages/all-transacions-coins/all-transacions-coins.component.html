<mat-card class="Box">
    <mat-card-header>
        <mat-card-title>Node Transaction coins</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-filter-transaction-coins style="width: 100%;"  [filter$]="filter$"></app-filter-transaction-coins>
        <div *ngIf="dataSourceList$ | async as data;">
            <app-coin-transaction-table [data]="data"></app-coin-transaction-table>
        </div>
    </mat-card-content>

</mat-card>
