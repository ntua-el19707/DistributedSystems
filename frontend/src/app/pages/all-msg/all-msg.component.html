<mat-card *ngIf="dataSource$ | async as t;" class="Box">
    <mat-card-header>
        <mat-card-title>All Chain Message</mat-card-title>
    </mat-card-header>
    <mat-card-content>
   
<app-filter-transaction-msg [to]="to" [from]="from" style="width: 100%;"
    [filter$]="filter$"></app-filter-transaction-msg>

        <div *ngIf="dataSourceList$ | async as data;">
            <app-transaction-msg-table [data]="data"></app-transaction-msg-table>
        </div>
    </mat-card-content>

</mat-card>
