



<table mat-table [dataSource]="data" >

    <!-- Transaction ID  -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.TransactionId}} </td>
    </ng-container>
    <ng-container matColumnDef="From">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
        <td mat-cell *matCellDef="let row"> {{row.From}} </td>
    </ng-container>
    <ng-container matColumnDef="To">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> To </th>
        <td mat-cell *matCellDef="let row"> {{row.To}} </td>
    </ng-container>
        <ng-container matColumnDef="Nonce">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nonce </th>
            <td mat-cell *matCellDef="let row"> {{row.Nonce}} </td>
        </ng-container>
    <ng-container matColumnDef="Msg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Message  </th>
        <td mat-cell *matCellDef="let row"> {{row.Msg}} </td>
    </ng-container>
    <ng-container matColumnDef="SendTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Send Time </th>
        <td mat-cell *matCellDef="let row"> {{row.Time | unixDateFormat }} </td>
    </ng-container>

  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
